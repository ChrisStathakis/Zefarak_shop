{% extends 'frontend/index.html' %} {% load static %}



{% block content %}
    <div class="hero-wrap hero-bread" style="background-image: url('{% static 'frontend/images/bg_6.jpg' %}');">
        <div class="container">
            <div class="row no-gutters slider-text align-items-center justify-content-center">
                <div class="col-md-9 ftco-animate text-center">
                    <h1 class="mb-0 bread">Register</h1>
                    <p class="breadcrumbs"><span class="mr-2"><a href="{% url 'homepage' %}">Home</a></span> <span>Register</span></p>
                </div>
            </div>
        </div>
    </div>

    <section class="ftco-section contact-section bg-light">
        <div class="container">
            <h4>Register</h4>
            <div class="row ">
                <br>
                {% if user.is_authenticated %}
                    <div class="col-md-6"><a href="{% url 'homepage' %}" class="btn btn-primary">Homepage</a> </div>
                    <div class="col-md-6"><a href="{% url 'profile_page' %}" class="btn btn-primary">User Page</a></div>
                {% else %}
                    <div class="col-md-12 ">
                        <form method="post" class="contact-form">{% csrf_token %}
                            {% for ele in form %}
                                <label>{{ ele.label }}</label>
                                {{ ele }}
                                <br>
                            {% endfor %}
                            <div class="form-group">
                                <input type="submit" value="Register" class="btn btn-primary py-3 px-5">
                            </div>
                        </form>
                    </div>
                {% endif %}
            </div>
        </div>
    </section>




{% endblock %}
