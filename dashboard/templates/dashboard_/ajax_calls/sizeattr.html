<form class="form" method="post">{% csrf_token %}
        <table class="table table-responsive table-bordered">
            <thead>
            <tr>
                <th>#</th>
                <th>Title</th>
                <th>Qty</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
                {% for size in sizes_attr %}
                    <tr>
                        <td>{{ forloop.counter }}</td>
                        <td>{{ size.title }}</td>
                        <td><input class="form-control" type="number" step="1" name='size_{{ size.id }}' value="{{ size.qty }}" placeholder="{{ size.qty }}"></td>
                        <td>
                            <a href="{% url 'dashboard_:product_delete_size' size.id %}" onclick="return confirm('Are you sure?');" class="btn btn-warning">Remove</a>
                        </td>
                    </tr>
                {% empty %}
                    <tr>
                        <td colspan="4">No size added!</td>
                    </tr>
                {% endfor %}
                <tr>
                    <td colspan="3"></td>
                    <td><button type='submit' class="btn btn-primary">Save</button></td>
                </tr>
            </tbody>
        </table>
    </form>
