{% extends 'dashboard_/../dashboard/dashboard.html' %} {% load static %}

{% block content %}
    <style>
        .form-control {
            background-color: #ddd
        }
    </style>

    <div class="content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-8 col-md-7">
                    <div class="card">
                        <div class="header">
                            <h4 class="title">{{ title }}</h4>
                        </div>
                        <div class="content">
                            <form method="post" enctype="multipart/form-data">{% csrf_token %}
                                {{ form }}
                                <div class="text-center">
                                    <button type="submit" class="btn btn-info btn-fill btn-wd">Save</button>
                                </div>
                                <div class="clearfix"></div>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="col-lg-4 col-md-5">
                    <div class="card">
                        <div class="header">
                            <h4 class="title">Create</h4> <br>
                            <a href="{{ delete_url }}" onclick="return confirm('Are you sure you want to delete it?');" class="btn btn-warning">Delete</a>
                        </div>
                        <div class="content">
                            <ul class="list-unstyled team-members">
                                <li>
                                    <div class="row">
                                        <div class="col-xs-6">
                                            Create Vendor
                                            <br />
                                        </div>
                                        <div class="col-xs-6 text-right">
                                            <button  class="btn btn-sm btn-success btn-icon">
                                                <i class="fa fa-align-right"></i>
                                            </button>
                                        </div>
                                    </div>
                                </li>
                                <li>
                                    <div class="row">
                                        <div class="col-xs-6">
                                            Create Category
                                            <br />
                                        </div>
                                        <div class="col-xs-6 text-right">
                                            <a href="{% url 'dashboard_:ajax_create_category' %}"
                                               id="add_category"
                                               onclick="return showAddPopup(this);"
                                               class="btn btn-sm btn-success btn-icon">
                                                <i class="fa fa-align-right"></i>
                                            </a>
                                        </div>
                                    </div>
                                </li>
                                <li>
                                    <div class="row">
                                        <div class="col-xs-6">
                                            Create Brand
                                            <br />
                                        </div>
                                        <div class="col-xs-6 text-right">
                                            <button class="btn btn-sm btn-success btn-icon"><i class="fa fa-align-right"></i></button>
                                        </div>
                                    </div>
                                </li>
                                <li>
                                    <div class="row">
                                        <div class="col-xs-6">
                                            Create Color
                                            <br />
                                        </div>
                                        <div class="col-xs-6 text-right">
                                            <a id='add_brand' href='{% url "dashboard_:brand_popup" %}' onclick="return showBrandPopup(this);" class="btn btn-sm btn-success btn-icon"><i class="fa fa-align-right"></i></a>
                                        </div>
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript">
        function showEditPopup(url) {
            var win = window.opener(url, "Edit", "height=500,width=800,resizable=yes,scrollbars=yes");
            return false
        }

        function showAddPopup(triggerLink) {
            var name = triggeringLink.id.replace(/^add_/, '');
            href = triggeringLink.href;
            var win = window.open(href, name, 'height=500,width=800,resizable=yes,scrollbars=yes');
            win.focus();
            return false;
        }

        function closePopup(win, newID, newRepr, id) {
            $(id).append('<option value=' + newID + ' selected >' + newRepr + '</option>');
            win.close();
        }
    </script>


{% endblock %}

{% block extra_js %}

        function showAddPopup(triggeringLink) {
            var name = triggeringLink.id.replace(/^add_/, '');
            href = triggeringLink.href;
            var win = window.open(href, name, 'height=500,width=800,resizable=yes,scrollbars=yes');
            console.log(win)
            win.focus();
            return false;
        }
    </script>

{% endblock extra_js %}
