{% load static %}
<div class="item">
    <div class="product">
        <a href="{% url 'product_view' %}" class="img-prod"><img class="img-fluid" src="{% static 'frontend/images/product-1.jpg' %}" alt="Colorlib Template">
           {% if product.is_offer %} <span class="status">Discount</span> {% endif %}
        </a>
        <div class="text py-3 px-3">
            <h3><a href="{{ product.get_absolute_url }}">{{ product }}</a></h3>
            <div class="d-flex">
                <div class="pricing">
                    <p class="price"><span>{{ product.tag_final_price }}</span></p>
                </div>
                <div class="rating">
                    <p class="text-right">
                        <span class="ion-ios-star-outline"></span>
                        <span class="ion-ios-star-outline"></span>
                        <span class="ion-ios-star-outline"></span>
                        <span class="ion-ios-star-outline"></span>
                        <span class="ion-ios-star-outline"></span>
                    </p>
                </div>
            </div>
            <hr>
            <p class="bottom-area d-flex">
                <a href="{{ product.get_cart_url }}" class="add-to-cart"><span>Add to cart <i class="ion-ios-add ml-1"></i></span></a>
                <a href="#" class="ml-auto"><span><i class="ion-ios-heart-empty"></i></span></a>
            </p>
        </div>
    </div>
</div>
