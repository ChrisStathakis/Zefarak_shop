{% load static %}
<div class="item">
    <div class="product">
        <a href="{% url 'product_view' %}" class="img-prod"><img class="img-fluid" src="{% static 'frontend/images/product-1.jpg' %}" alt="Colorlib Template">
           {% if product.is_offer %} <span class="status">Discount</span> {% endif %}
        </a>
        <div class="text pt-3 px-3">
            <h3><a href="{{ product.get_absolute_url }}">{{ product }}</a></h3>
            <div class="d-flex">
                <div class="pricing">
                    <p class="price"><span class="mr-2 price-dc">$120.00</span><span class="price-sale">{{ product.tag_final_price }}</span></p>
                </div>
                <div class="rating">
                    <p class="text-right">
                        <span class="ion-ios-star-outline"></span>
                        <span class="ion-ios-star-outline"></span>
                        <span class="ion-ios-star-outline"></span>
                        <span class="ion-ios-star-outline"></span>
                        <span class="ion-ios-star-outline"></span>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
