{% load zefarak_tags %}
<div id="accordion" role="tablist" aria-multiselectable="true">
    <div class="card">
        <div class="card-header" role="tab" id="headingTwo">
            <h6 class="mb-0">
                <a class="collapsed" data-toggle="collapse" data-parent="#accordion"
                   href="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                    Choose Vendor
                </a>
            </h6>
        </div>
        <div id="collapseTwo" class="collapse" role="tabpanel" aria-labelledby="headingTwo">
            <div class="card-block">
                {% for vendor in vendors %}
                    {% if vendor.id|stringformat:"s" in request.GET|get_item:'vendor_name'%}
                        <div class="checkbox">
                            <input name="vendor_name" value="{{ vendor.id }}" id="checkbox1" type="checkbox" checked>
                            <label for="checkbox1">
                                {{ vendor}}
                            </label>
                        </div>
                    {% else %}
                        <div class="checkbox">
                            <input name="vendor_name" value="{{ vendor.id }}" id="checkbox1" type="checkbox">
                            <label for="checkbox1">
                                {{ vendor}}
                            </label>
                        </div>
                    {% endif %}
                {% endfor %}
            </div>
        </div>
    </div>
</div>
