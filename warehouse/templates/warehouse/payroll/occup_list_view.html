{% extends 'warehouse/dashboard.html' %}

{% block content %}
<div class="content">
    <div class="container-fluid">
        <div class="row">
            <div class='col-lg-6'>
                <div class="card">
                    <div class="header">
                        <h3>Employees</h3>
                        <br>
                    </div>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="card">
                    <div class="header">
                        <a href="{% url 'warehouse:dashboard' %}" class="btn btn-primary">Back</a>
                    </div>
                    <div class="content">
                        <form method='GET'>
                            <input data-href="" type='text' class='form-control search_button' name='search_name' placeholder="Search">
                            <br>
                            <a href="{{ request.path }}" class="btn btn-warning">Clear</a>
                        </form>
                    </div>

                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-8 col-md-8">
                <div class="card">
                    <div class="header">
                        <div class="title">List <a href="{% url 'warehouse:occupation_create' %}" class="btn btn-success">Create Occupation</a></div>
                    </div>
                    <div id='container_data' class="content">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>#</th>
                                    <th>Name</th>
                                    <th>Remaining</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                {% for ele in object_list %}
                                    <tr>
                                        <td>{{ ele.id }}</td>
                                        <td>{{ ele }}</td>
                                        <td>{{ ele.tag_final_value }}</td>
                                        <td><a href="{{ ele.get_edit_url }}" class="btn btn-primary">Edit</a></td>
                                    </tr>
                                {% endfor %}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div class="col-lg-4 col-md-4" id='result_container'>
            </div>
        </div>
        </div>
</div>
{% endblock content %}
